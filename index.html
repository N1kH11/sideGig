    <script>
      (function () {
        const localImages = [
          "/p1.jpg",
          "/p2.jpeg",
          "/p3.JPG",
          "/p4.JPG",
          "/p5.JPG",
          "/p6.JPG",
          "/p7.JPG",
          "/p8.JPG",
          "/p9.JPG",
        ];
        let imgIndex = 0;
        const nextImage = () => {
          const path = localImages[imgIndex % localImages.length];
          imgIndex++;
          return path;
        };
        const isLocal = (url = "") =>
          url.startsWith("/") || url.startsWith("data:");
        const shouldSwap = (img) => {
          const s = img.currentSrc || img.src || "";
          const set = img.srcset || "";

          return (
            !isLocal(s) &&
            (s.includes("cdz.sanity") ||
              set.includes("cdz.sanity") ||
              s.startsWith("data:image/svg+xml"))
          );
        };
        const swap = (img) => {
          if (!img || img.dataset.localReplaced === "1") return;
          if (!shouldSwap(img)) return;

          img.dataset.localReplaced = "1";
          const path = nextImage();
          img.srcset = `${path} 1x`;
          img.src = path;
          img.removeAttribute("sizes");
        };
        const scan = () => {
          document.querySelectorAll("img").forEach(swap);
        };

        const obs = new MutationObserver((mutations) => {
          for (const m of mutations) {
            if (m.addedNodes && m.addedNodes.length) {
              m.addedNodes.forEach((node) => {
                if (node.nodeType !== 1) return;
                if (node.tagName === "IMG") swap(node);
                if (node.querySelectorAll)
                  node.querySelectorAll("img").forEach(swap);
              });
            }
          }
        });
        window.addEventListener("DOMContentLoaded", scan);
        window.addEventListener("load", scan);
        setInterval(scan, 1500);
      })();
    </script>
